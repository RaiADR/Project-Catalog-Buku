<!doctype html>
<html lang="en" xmln:th="http//www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BELAJAR SPRING</title>
  </head>
  <body>
    <div class="container">
    	<h1>Create New Book</h1>
	    <form method="POST" th:action="@{/book/new}" th:object="${bookCreateDTO}" >
		  <div class="row mb-3">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Title :</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="Title" th:field="*{bookTitle}" required>
		      <div th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">ANYJNG</div>
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Author Name :</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control"  name="author" th:field="*{authorName}" required>
		      <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">ANYJNG</div>
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Description :</label>
		    <div class="col-sm-10">
		      <textarea type="text" rows="5" class="form-control"  name="description" th:field="*{description}" required></textarea>
		      <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{description}">ANYJNG</div>
		    </div>
		  </div>
		  
		  <button type="submit" class="btn btn-success">Submit</button>
		</form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
